<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Teste JavaScript</title>
        <script>
            var quebrada = false;
        function mudaLampada(tipo){
            if (!quebrada){
                document.getElementById("luz").src="../_Google_Glass/_imagens/"+ tipo +".jpg";
                if(tipo=='lampada-quebrada'){
                    quebrada=true;
                }
                }
        }
       
        </script>
    </head>
    <body>
        <h1>Acenda a lâmpada</h1>
        <img src="../_Google_Glass/_imagens/lampada-apagada.jpg" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"  id="luz"/> <!--Os parâmetros representam os estados das lampadas-->
        
    </body>
</html>
